animales_index:
    path:     /
    defaults: { _controller: "PetsBundle:Animales:index" }
    methods:  GET

animales_show:
    path:     /{id}/show
    defaults: { _controller: "PetsBundle:Animales:show" }
    methods:  GET

animales_new:
    path:     /new
    defaults: { _controller: "PetsBundle:Animales:new" }
    methods:  [GET, POST]

animales_edit:
    path:     /{id}/edit
    defaults: { _controller: "PetsBundle:Animales:edit" }
    methods:  [GET, POST]

animales_delete:
    path:     /{id}/delete
    defaults: { _controller: "PetsBundle:Animales:delete" }
    methods:  DELETE
